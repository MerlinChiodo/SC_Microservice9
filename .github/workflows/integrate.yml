name: Continuous Integration with Node

on:
  push:
    branches: 
    - main
  pull_request:
    branches:
    - main

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: npm test
    - run: npm run build
